<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main_container">
        <div class="grid">
            
            <div class="header">
                <h1 class="header">Překladač beta</h1>
                <h3 class="subHeader">Vytvořil raven</h3>
            </div>
            <div class="translator">
                <input type="text" class="inputText" id="myInput" placeholder="Text zadejte zde">
                <script src="index.js"></script>
                <button type="submit" class="btnSubmit" id="btnSubmit" value="sendToTranslate" onclick="submitData()">Přeložit</button>
            </div>
        </div>
        <div class="translated">
            <h1 class="translated_header">Translated text</h1>
            <textarea name="translatedText" id="translatedText" cols="" rows="1" readonly></textarea>
        </div>
    </div>
</body>
</html>
